<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de slides</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/iconos/logo2.jpg}" type="image/jpeg">
    <link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div th:replace="~{sidebar :: sidebar(activeUri='/slides/listar')}"></div>

        <!-- Main content -->
        <main id="main-content" class="main-content w-100">
            <!-- Top bar -->
            <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
                <div class="d-flex align-items-center">
                    <button id="open-sidebar" class="btn btn-light d-md-none me-3 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/></svg>
                    </button>
                    <h1 class="h3 mb-0 fw-bold">Gestión de Logo / Redes Sociales / Slides</h1>
                </div>
            </header>

            <div class="container-fluid px-4">
                <div class="row">
                    <!-- Logo -->
                    <div class="col-lg-4 mt-4">
                        <div class="card shadow border border-rounded-md bg-white h-100">
                            <div class="card-header">
                                <h1 class="h5 mb-0">Logo de la empresa</h1>
                            </div>
                            <div class="card-content p-3">
                                <form method="post" enctype="multipart/form-data" th:action="@{/logo/guardar}"
                                    class="d-flex align-items-center">
                                    <input type="file" name="logo" class="form-control me-2" accept="image/*" required>
                                    <button type="submit" class="btn btn-primary d-flex align-items-center">
                                        <i class="bi bi-upload me-1"></i> Subir
                                    </button>
                                </form>
                                <div class="mt-3 text-center">
                                    <img th:src="@{/iconos/logo2.jpg}" alt="Logo actual" class="img-fluid"
                                        style="max-height: 150px; object-fit: contain;"
                                        onerror="console.error('Error cargando logo:', this.src)">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Redes Sociales -->
                    <div class="col-lg-8 mt-4">
                        <div class="card shadow border border-rounded-md bg-white h-100">
                            <div class="card-header">
                                <h1 class="h5 mb-0">Redes Sociales</h1>
                            </div>
                            <div class="card-content p-3">
                                <table id="tabla-redes-sociales" class="table table-hover" style="width:100%">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">Icono</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">URL (Enlace)</th>
                                            <th scope="col">Estado</th>
                                            <th scope="col" class="text-end">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- las redes sociales serán cargadas dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modalEditarURL" tabindex="-1" aria-labelledby="modalEditarURLLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalEditarURLLabel">Editar URL</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formEditarURL">
                                <input type="hidden" id="redSocialId">
                                <div class="mb-3">
                                    <label for="redSocialNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="redSocialNombre" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="redSocialURL" class="form-label">URL (Enlace)</label>
                                    <input type="text" class="form-control" id="redSocialURL">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="btnGuardarURL">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Slides -->
            <div class="card my-4 mx-4 shadow border border-rounded-md bg-white">

                <div class="card-header">
                    <h1 class="h5 mb-0">Slides de Inicio</h1>
                </div>

                <div class="card-content">

                    <div class="card m-4 shadow border border-rounded-md">
                        <div class="card-content">
                            <h1 class="card-header h6 mb-0">Subir nueva imagen</h1>
                            <form method="post" enctype="multipart/form-data" action="/slides/guardar"
                                class="d-flex align-items-center p-3">
                                <input type="file" name="imagen" class="form-control me-2" accept="image/*" required>
                                <button type="submit" class="btn btn-success d-flex align-items-center">
                                    <i class="bi bi-upload me-1"></i> Subir
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="row m-4">
                        <div th:each="slide : ${slides}" class="col-md-3 mb-3">
                            <div class="card shadow h-100">
                                <img th:src="${slide}" alt="Slide" class="card-img-top"
                                    style="height: 150px; object-fit: cover;"
                                    onerror="console.error('Error loading thumbnail:', this.src)">
                                <div class="card-body text-center">
                                    <form method="post" action="/slides/eliminar" th:action="@{/slides/eliminar}">
                                        <input type="hidden" name="nombre"
                                            th:value="${#strings.substring(slide, slide.lastIndexOf('/') + 1)}">
                                        <button type="submit" class="btn btn-danger">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>


    <div id="notification-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

<!-- Scripts de los datatable -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<script th:src="@{/js/slides.js}"></script>
<script th:src="@{/js/main.js}"></script> <!-- Script común para sidebar -->

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/iconos/logo1.png}" type="image/x-icon">
    <link rel="stylesheet"  th:href="@{/css/header-footer-WEB.css}">

    <title>Productos</title>
</head>
<body>

    <div>
        <header>
            <div class="container-fluid p-3 d-flex text-white text-center align-items-center justify-content-center imagen-logo">
                <h1 class="me-3 ms-3 mb-0">ACUAMONT</h1>
                <a th:href="@{/PrincipalPage-web}" >
                    <img class="rounded-circle img-fluid w-50 h-auto"  th:src="@{/iconos/logo2.jpg}" id="logo" alt="Acuamont logo">
                </a>
            </div>
        </header>
    </div>
        <div class="container shadow bg-white sticky-top m-auto mt-3 navbar-custom" >
        <ul class="nav nav-pills d-flex justify-content-center py-3 gap-1" >
            <li class="nav-item"><a th:href="@{/PrincipalPage-web}" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a th:href="@{/Servicios-web}" class="nav-link">Servicios</a></li>
            <li class="nav-item"><a th:href="@{/Productos-web}" class="nav-link active">Productos</a></li>
            <li class="nav-item"><a th:href="@{/Contacto-web}" class="nav-link">Contacto</a></li>
        </ul>
    </div>

    <div class="container-fluid mt-5 align-content-start p-0 min-vh-100 " >
        <div class="container-md mb-5 ">
            <div class="row m-auto align-items-center justify-content-end container-md p-2 mb-3 bg-white shadow border rounded">
                <div class="col-auto">
                    <label for="nombre" class="form-label mb-0">Buscar:</label>
                </div>
                <div class="col-auto me-auto">
                    <input class="form-control" type="text" id="nombre" placeholder="Buscar producto...">
                </div>
                <div class="col-auto">
                    <p class="mb-0">Categorías:</p>
                </div>
                <div class="col-auto">
                    <select id="id_categoria" class="form-select">
                        <option value="o">Todos</option>
                        <option value="1">Decoraciones</option>
                        <option value="2">Motores</option>
                        <option value="3">Accesorios</option>
                        <option value="4">Alimentos</option>
                    </select>
                </div>
                <div class="col-auto">
                    <p class="mb-0">Ordenar por:</p>
                </div>
                <div class="col-auto">
                    <select id="orden" class="form-select">
                        <option value="0">Seleccione un orden...</option>
                        <option value="nombre-AZ">Nombre A-Z</option>
                        <option value="nombre-ZA">Nombre Z-A</option>
                        <option value="precioASC">Precio ASC</option>
                        <option value="precioDESC">Precio DESC</option>
                    </select>
                </div>
            </div>
            <div class="row m-auto align-content-center container-md p-3 bg-white shadow border rounded text-center">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 " id="contenedor-productos">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-white shadow-top">
        <footer class=" py-3 mt-4 border-top">
            <div class="container-fluid row  ">
                <div class="col-md-4 align-content-start me-auto ">
                    <span class="mb-0 text-body-secondary">Acuamont</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled align-content-end">
                    <li class="ms-2 me-2" >
                        <p class="mb-0">Redes: </p>
                    </li>
                    <li th:each="red : ${redesSocialesActivas}" class="ms-2 me-2">
                        <a class="text-body-secondary"
                           th:href="${red.url}"
                           th:aria-label="${red.nombre}"
                           target="_blank"
                           rel="noopener noreferrer">

                            <i th:class="${red.icono}"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="text-center mt-4 pt-4 border-top border-secondary border-2">
                <p class="mb-0">© 2025. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>

    <button type="button" class="btn btn-primary position-fixed bottom-0 end-0 m-4 shadow" id="btnCarrito">
        <i class="bi bi-cart"></i> Carrito <span class="badge bg-light text-dark" id="cartCount">0</span>
    </button>


    <!-- Modal para Detalles -->
    <div id="modal-container"></div>

    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio (S/)</th>
                            <th>Cantidad</th>
                            <th>Subtotal (S/)</th>
                            <th>Acción</th>
                        </tr>
                        </thead>
                        <tbody id="carrito-body"></tbody>
                    </table>
                    <div class="text-end fw-bold fs-5" id="carrito-total"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="btnVaciarCarrito" class="btn btn-warning">
                        <i class="bi bi-trash"></i> Vaciar Carrito
                    </button>
                    <button type="button" class="btn btn-success">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>


    <div id="notification-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script th:src="@{/js/productos-web.js}"></script>

</body>
</html>

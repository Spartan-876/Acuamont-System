    <div>
        <header>

                <h1 class="me-3 ms-3 mb-0">ACUAMONT</h1>
                <a th:href="@{/PrincipalPage-web}" >

        </ul>

    <div class="container-fluid mt-5 align-content-start p-0 min-vh-100 " >

            <div class="row m-auto align-items-center justify-content-end container-md p-2 mb-3 bg-white shadow border rounded">
                <div class="col-auto">
                    <label for="nombre" class="form-label mb-0">Buscar:</label>
                </div>
                <div class="col-auto me-auto">
                    <input class="form-control" type="text" id="nombre" placeholder="Buscar producto...">
                </div>
                <div class="col-auto">
                    <p class="mb-0">Categorías:</p>
                </div>
                <div class="col-auto">
                    <select id="id_categoria" class="form-select">
                        <option value="o">Todos</option>
                        <option value="1">Decoraciones</option>
                        <option value="2">Motores</option>
                        <option value="3">Accesorios</option>
                        <option value="4">Alimentos</option>
                    </select>
                </div>
                <div class="col-auto">
                    <p class="mb-0">Ordenar por:</p>
                </div>
                <div class="col-auto">
                    <select id="orden" class="form-select">
                        <option value="0">Seleccione un orden...</option>
                        <option value="nombre-AZ">Nombre A-Z</option>
                        <option value="nombre-ZA">Nombre Z-A</option>
                        <option value="precioASC">Precio ASC</option>
                        <option value="precioDESC">Precio DESC</option>
                    </select>
                </div>
            </div>
            <div class="row m-auto align-content-center container-md p-3 bg-white shadow border rounded text-center">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 " id="contenedor-productos">
                    
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary position-fixed bottom-0 end-0 m-4 shadow" id="btnCarrito">
        <i class="bi bi-cart"></i> Carrito <span class="badge bg-light text-dark" id="cartCount">0</span>
    </button>


    <!-- Modal para Detalles -->
    <div id="modal-container"></div>

    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio (S/)</th>
                            <th>Cantidad</th>
                            <th>Subtotal (S/)</th>
                            <th>Acción</th>
                        </tr>
                        </thead>
                        <tbody id="carrito-body"></tbody>
                    </table>
                    <div class="text-end fw-bold fs-5" id="carrito-total"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="btnVaciarCarrito" class="btn btn-warning">
                        <i class="bi bi-trash"></i> Vaciar Carrito
                    </button>
                    <button type="button" class="btn btn-success">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>


    <div id="notification-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- DataTables con integración Bootstrap 5 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{sidebar :: sidebar(activeUri='/inventario/listar')}"></div>

    <!-- Main content -->
    <main id="main-content" class="main-content w-100">
        <!-- Top bar -->
        <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
            <div class="d-flex align-items-center">
                <button id="open-sidebar" class="btn btn-light d-md-none me-3 p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/></svg>
                </button>
                <h1 class="h3 mb-0 fw-bold">Gestión de Inventario</h1>
            </div>
        </header>

        <!-- Tabla de Datos Dinámica -->
        <div class="container-fluid p-4">
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <h2 class="card-title h5 mb-4 fw-bold">Estado de Inventario</h2>
                    <table id="tablaInventario" class="table table-hover responsive" style="width:100%">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Stock Actual</th>
                                <th>Stock Seguridad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!-- Los datos serán cargados dinámicamente por DataTables -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modal de Movimientos -->
<div class="modal fade" id="modal-movimientos" tabindex="-1" aria-labelledby="modalMovimientosLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="container-fluid p-4">
                <div class="card shadow-sm rounded-lg">
                    <div class="card-body">
                        <h2 class="card-title h5 mb-4 fw-bold">Estado de Inventario</h2>
                        <table id="tablaMovimientos" class="table table-hover responsive" style="width:100%">
                            <thead>
                            <tr>
                                <th>Fecha de venta</th>
                                <th>N° Documento</th>
                                <th>Precio venta (S/)</th>
                                <th>Cantidad</th>
                                <th>Subtotal (S/)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Los datos serán cargados dinámicamente por DataTables -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="3" style="text-align:right;">Total:</th>
                                    <th id="total-cantidad"></th> 
                                    <th id="total-subtotal"></th> 
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Registrar Ajuste -->
<div class="modal fade" id="registrarAjusteModal" tabindex="-1" aria-labelledby="registrarAjusteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrarAjusteModalLabel">Registrar Ajuste</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formRegistrarAjuste">
                    
                    <div class="mb-3">
                        <label class="form-label" for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                        <div id="cantidad-error" class="invalid-feedback d-block"></div>
                    </div>

                    <div class="mb-3">
                        <label for="tipo_movimiento" class="form-label">Tipo de movimiento:</label>
                        <select class="form-select" id="tipo_movimiento" name="tipo_movimiento" required></select>
                        <div id="tipo_movimiento-error" class="invalid-feedback d-block"></div>
                    </div>

                    <div class="mb-3">
                        <label for="comentario" class="form-label">Comentario:</label>
                        <textarea id="comentario" name="comentario" class="form-control" maxlength="250" rows="3"></textarea>
                        <div id="comentario-error" class="invalid-feedback d-block"></div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarAjuste">Registrar Ajuste</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Movimientos -->
<div class="modal fade" id="modal-ajustes" tabindex="-1" aria-labelledby="modalajustesLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="container-fluid p-4">
                <div class="card shadow-sm rounded-lg">
                    <div class="card-body">
                        <h2 class="card-title h5 mb-4 fw-bold">Historial de Ajustes</h2>
                        <table id="tablaajustes" class="table table-hover responsive" style="width:100%">
                            <thead>
                            <tr>
                                <th>Fecha de Registro</th>
                                <th>Tipo de Movimiento</th>
                                <th>Cantidad</th>
                                <th>Comentario</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Los datos serán cargados dinámicamente por DataTables -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Contenedor para notificaciones Toast -->
<div id="notification-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

<!-- Scripts de los datatable -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<!--Scrips de exportacion-->
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script> <!-- Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script> <!-- PDF -->
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script> <!-- Print -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script> <!-- Fuentes para PDF -->
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>

<!-- Scrip de sweet alert-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/inventario.js}"></script>
<script th:src="@{/js/main.js}"></script> <!-- Script común para sidebar -->

</body>
</html>

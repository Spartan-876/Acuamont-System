<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Boleta de Venta</title>

    <style>
        @page {
            size: A4;
            margin: 1.5cm;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .info-cliente, .info-boleta {
            margin-bottom: 15px;
        }
        .tabla-items {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .tabla-items th, .tabla-items td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        .tabla-items .text-right {
            text-align: right;
        }
        .totales {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="header">
    <img th_src="@{/images/logo-acuamont.png}" alt="Logo Acuamont" />
    <h3>ACUAMONT S.A.C.</h3>
    <p>RUC: 12345678901</p>
    <p>Av. Siempre Viva 123, Chiclayo</p>
</div>

<hr/>

<div class="info-boleta">
    <strong>BOLETA DE VENTA ELECTRÓNICA</strong><br/>
    <span th:text="'N°: B001-' + ${venta.idVenta}">N°: B001-00123</span><br/>
    <span th:text="'Fecha: ' + ${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy')}">Fecha: 05/11/2025</span>
</div>

<div class="info-cliente">
    <strong>Cliente:</strong> <span th:text="${venta.cliente.nombreCompleto}">Nombre del Cliente</span><br/>
    <strong>DNI/RUC:</strong> <span th:text="${venta.cliente.dni}">12345678</span><br/>
    <strong>Dirección:</strong> <span th:text="${venta.cliente.direccion}">Dirección del Cliente</span>
</div>

<table class="tabla-items">
    <thead>
    <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>P. Unitario</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${venta.detalleVenta}">
        <td th:text="${item.producto.nombre}">Nombre Producto</td>
        <td class="text-right" th:text="${item.cantidad}">2</td>
        <td class="text-right" th:text="${'S/ ' + #numbers.formatDecimal(item.precioVenta, 1, 'COMMA', 2, 'POINT')}">S/ 10.00</td>
        <td class="text-right" th:text="${'S/ ' + #numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}">S/ 20.00</td>
    </tr>
    </tbody>
</table>

<div class="totales">
    <h4>Total: S/ <span th:text="${#numbers.formatDecimal(venta.montoTotal, 1, 'COMMA', 2, 'POINT')}">120.00</span></h4>
</div>

</body>
</html>
